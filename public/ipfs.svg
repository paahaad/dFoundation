    <line x1="90" y1="30" x2="10" y2="70" stroke="#FFFFFF" stroke-width="2"/>
    
    <!-- IPFS Text -->
    <text x="110" y="60" font-family="Arial, sans-serif" font-size="40" fill="#4CAFAD" font-weight="bold">IPFS</text>
